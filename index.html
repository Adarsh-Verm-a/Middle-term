<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Middle Term Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets.css">
</head>

<body>
    <div class="container">
        <h1>Quadratic Equation Middle Term Finder</h1>
        <form id="quadratic-form">
            <label for="quadratic-equation">Enter a quadratic equation:</label>

            <div class="input flex" div>
                <input type="text" class="quadratic-equation" placeholder="ax*x" required>
                <p>+</p>
                <input type="text" class="quadratic-equation" placeholder="bx" required>
                <p>+</p>
                <input type="text" class="quadratic-equation" placeholder="c" required>
            </div>
            <div class = " result"div>
                <p>Result:</p><p class="res"p>69</p>
                </div>


            <button type="submit">Find Middle Term</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
